<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"> </script>
  </head>
  <body>
    <a-scene>
      <a-sky src="assets/sky2.jpg" radius="30"></a-sky>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="100" height="100" color="#1C0004"></a-plane>
      <a-entity gltf-model="assets/table/picnic_table.gltf" position="0 0 -3" scale="0.025 0.025 0.025"></a-entity>
      <a-entity
        obj-model="obj: assets/fire/Campfire.obj; mtl: assets/fire/Campfire.mtl"
        position="-5 0 -3"
        scale="0.025 0.025 0.025">
      </a-entity>
      <a-entity
        obj-model="obj: assets/rocket/Cartoon_rocket.obj; mtl: assets/rocket/Cartoon_rocket.mtl"
        position="-5 0 10"
        scale="2 2 2">
      </a-entity>
    </a-scene>
  </body>
</html>
