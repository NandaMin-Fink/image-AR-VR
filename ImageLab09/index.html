<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"> </script>
     <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-plane position="0 0.1 -4" rotation="-90 0 0" width="6" height="4" color="#7BC8A4"></a-plane>

      <!-- Snowman -->
      <a-sphere position="0 .25 -5" radius="0.25" color="#FFFFFF"></a-sphere>
      <a-sphere position="0 .73 -5" radius="0.25" color="#FFFFFF"></a-sphere>
      <a-sphere position="0 1.20 -5" radius="0.25" color="#FFFFFF"></a-sphere>

      <a-cone position="0 1.15 -4.75" radius-bottom="0.05" radius-top="0" height="0.1" color="#FFA500" rotation="0 90 90"></a-cone>
      <a-sphere position="-0.075 1.25 -4.7" radius="0.03" color="#000000"></a-sphere>
      <a-sphere position="0.075 1.25 -4.7" radius="0.03" color="#000000"></a-sphere>


      <!-- Snowman 2 -->
      <a-sphere position="2 .25 -5" radius="0.25" color="#FFFFFF"></a-sphere>
      <a-sphere position="2 .73 -5" radius="0.25" color="#FFFFFF"></a-sphere>
      <a-sphere position="2 1.20 -5" radius="0.25" color="#FFFFFF"></a-sphere>

      <a-cone position="2 1.15 -4.75" radius-bottom="0.05" radius-top="0" height="0.1" color="#FFA500" rotation="0 90 90"></a-cone>
      <a-sphere position="1.925 1.25 -4.7" radius="0.03" color="#000000"></a-sphere>
      <a-sphere position="2.075 1.25 -4.7" radius="0.03" color="#000000"></a-sphere>
      

      <!-- <a-sky color="#ECECEC"></a-sky> -->
      <!-- the enviroment entity includes a sky. Choose from the presets"none, default, contact, egypt, checkerboard, forest, goaland, yavapai, goldmine, threetowers, poison, arches, tron, japan, dream, volcano, starry, osiris, moon" -->
      <a-entity environment="preset: forest; dressingAmount: 500"></a-entity>
    </a-scene>
  </body>
</html>
