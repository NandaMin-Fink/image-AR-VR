<!DOCTYPE html>
<html>
  <head>
    <title>Textures - A-Frame School</title>
    <meta name="description" content="Textures - A-Frame School">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Background sky -->
      <a-sky color="#87CEEB" radius="30"></a-sky>

      <!-- Ground plane (sand) -->
      <a-plane color="#EDC9AF" rotation="-90 0 0" height="100" width="100"></a-plane>

      <!-- Base block -->
      <a-box color="#D2B48C" width="3" height="1" depth="3" position="0 0.5 -5"></a-box>

      <!-- Middle block -->
      <a-box color="#D2B48C" width="2" height="1" depth="2" position="0 1.5 -5"></a-box>

      <!-- Top block -->
      <a-box color="#D2B48C" width="1" height="1" depth="1" position="0 2.5 -5"></a-box>

      <!-- Cone (roof) -->
      <a-cone color="#C2B280" height="1.2" radius-bottom="0.7" radius-top="0.1" position="0 3.3 -5"></a-cone>
    </a-scene>
